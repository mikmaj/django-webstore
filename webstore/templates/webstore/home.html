{% extends "webstore/layout.html" %}
{% load widget_tweaks %}
{% block content %}

    <div class="row">
        <form method="GET">
            {{ filter.form }}
            <input type="submit" class="btn btn-primary" value="Search" />
        </form>
    </div>
</div>

        <img src="{{ item.image.url }}" class="card-img-top item-img" alt="...">

            <h5 class="card-title"><a href="{% url 'item-detail' item.id %}">{{ item.name }}</a></h5>
